    <div class="container">
        <div id="dropaward">請拖曳獎項檔案 (.XLSX) 到這來</div>
        <div>
            <button id="go" type="button">抽獎</button>
            <button id="reset" type="button">重置</button>
            <button id="raffleagain" type="button">測試抽獎</button>
            <button id="export" type="button">匯出 Excel</button>
            <div>目前抽獎獎項 : <select id="awardselect"></select></div>
        </div>

        <div id="slotmachine" style="display:none;">
            <ul class="slot">
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>

        <div style="width:45%; float:left;">
            <div class="tabletitle">獎項</div>
            <table id="award" class="table table-condensed">
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>獎項</th>
                        <th>數量</th>
                        <th>狀態</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div style="width:45%; float:right;">
            <div class="tabletitle">員工</div>
            <table id="emploee" class="table table-condensed">
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>部門</th>
                        <th>姓名</th>
                        <th>抽中獎項</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
