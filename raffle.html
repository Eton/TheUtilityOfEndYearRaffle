    <div class="container">
        <div id="dropaward">請拖曳獎項檔案 (.XLSX) 到這來</div>

        <div id="slotmachine">
            <ul class="slot">
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>

        <div style="margin-bottom : 8px;">
            <button id="go" type="button" class="btn btn-default btn-lg">抽獎</button>
            <button id="reset" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-refresh"></span>
                重置
            </button>
            <!--<button id="raffleagain" type="button" class="btn btn-default btn-lg">測試抽獎</button>-->
            <button id="export" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-export"></span>
                匯出中獎表格
            </button>
            抽獎獎項 : <select id="awardselect"></select>

            <span style="float:right; text-align: center;height: 47px;line-height: 47px;">獎項剩餘數量 : <span id="remainingNum" style="color:red;font-size:26px"></span></span>
        </div>

        <!--<div id="backgroundlogo"></div>-->

        <div style="width:45%; float:left;">
            <div class="tabletitle">獎項</div>
            <table id="award" class="table table-condensed" style="font-size:20px;">
                <thead>
                    <tr>
                        <th style="width:15%">編號</th>
                        <th style="width:50%">獎項</th>
                        <th style="width:15%">數量</th>
                        <th style="width:20%">狀態</th>
                    </tr>
                </thead>
                <tbody style="font-size:18px;"></tbody>
            </table>
        </div>

        <div style="width:45%; float:right;">
            <div class="tabletitle">員工</div>
            <table style="width:100%">
                <tr>
                    <td>
                        <table class="table table-condensed" style="margin-bottom:0px;font-size:20px;">
                            <thead>
                                <tr>
                                    <th style="width:15%">編號</th>
                                    <th style="width:21%">部門</th>
                                    <th style="width:21%">姓名</th>
                                    <th style="width:39%">抽中獎項</th>
                                    <th style="width:4%"></th> <!--多出這項是SCROLL BAR 的空間-->
                                </tr>
                            </thead>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="emploeeDiv" style="height:500px; overflow:auto;">
                            <table id="emploee" class="table table-condensed">
                                <tbody style="font-size:18px;"></tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
